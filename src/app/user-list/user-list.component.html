<div class="container-fluid">
    <div class="row mt-3">
           <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item active"><a>Users</a></li>
                          <li class="breadcrumb-item"><a >User</a></li>
                        </ol>
               </nav>
           </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search User">
        </div>
    </div>
     <div class="row mt-3">
          <div class="col-lg-3" *ngFor="let data of usersData | filter : searchText">
            <div class="card mb-3">
                <img class="card-img-top" src="{{data.avatar_url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{data.login}}</h5>
                  <p class="card-text">
                        <b>Id: </b> {{data.id}}
                  </p>
                  <p class="card-text">
                        <b>Type: </b> {{data.type}}
                  </p>
                  
                  <button class="btn btn-primary" routerLink="/users/{{data.id}}">View User</button>
                </div>
              </div>
          </div>
     </div>
</div>
